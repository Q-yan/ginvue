<!DOCTYPE html>

<body style="visibility: hidden;">
<div id="app" class="container-flex" tabindex="0" hidefocus="true">
    <div class="box-left">
        <div class="left-top">
            <div class="title-box">
                <h6>访问高峰图</h6>
                <!--                    <img class="line-img" src="images/line-blue.png" alt="">-->
                <!--                    <button id="filBtn"><img src="images/select_icon.png" alt="">筛选</button>-->
            </div>

            <div class="chart-box">
                <div id="relitu" style="width:90%;height:90%;"></div>


            </div>
        </div>
        <div class="left-center">
            <div class="title-box">
                <h6>访问流量图</h6>
            </div>
            <div class="chart-box">
                <div id="liuliangtu" style="width:100%;height:90%;"></div>

            </div>
        </div>
        <div class="left-bottom" class="select">

        </div>
    </div>
    <div class="box-center">

        <!--            11-->
        <div class="center-top">
            <h1>WEB点击日志分析</h1>
        </div>

        <!--            22-->
        <div class="center-center">
            <img src="images/line_bg.png" alt="">
            <div class="weather-box">
                <div class="data">
                    <p class="time" id="time">00:00:00</p>
                    <p id="date"></p>
                </div>

            </div>
            <img src="images/line_bg.png" alt="">
        </div>


        <!--            33-->
        <div id="map" class="center-bottom">
            <div class="title-box" style="text-align: right; justify-content: center;">
                <!-- <h6 id="barTitle">访问对比图</h6> -->

<!--                <span class="demonstration">带快捷选项</span>-->
                <el-date-picker
                        v-model="value1"
                        type="monthrange"
                        align="right"
                        unlink-panels
                        range-separator="至"
                        start-placeholder="开始月份"
                        end-placeholder="结束月份"
                        @change="initCharts"
                        >
                </el-date-picker>

            </div>
            <div class="chart-box">
                <div id="ditu" style="width:100%;height:90%;"></div>

            </div>

        </div>

    </div>
    <div class="box-right">
        <div class="right-top">
            <div class="title-box" style="text-align: right; justify-content: center;">
                <el-date-picker
                        v-model="value2"
                        type="year"
                        placeholder="选择日期">
                </el-date-picker>
                <el-date-picker
                        v-model="value3"
                        type="year"
                        placeholder="选择日期"
                        @change="initCharts">
                </el-date-picker>
            </div>

            <div class="chart-box">
                <div id="zhexiantu" style="width:100%;height:90%;"></div>
            </div>
        </div>
        <div class="right-center">
            <div class="title-box">
                <p id="switchBtn"><span class="active" data-dataType="income">一周内访问类型分类量</span></p>

            </div>
            <div class="chart-box">
                <div id="bingtu" style="width:100%;height:90%;"></div>
            </div>
        </div>
        <div class="right-bottom">
            <div class="title-box">
                <p>实时数据访问量与流量对比</p>

            </div>
            <div class="chart-box">
                <div id="dynamic_data" style="width:100%;height:95%;"></div>
            </div>
        </div>
    </div>
</div>

</body>

<!--main-->
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    new Vue({
        el: '#app',
        // devServer: {
        //     proxy: {
        //         '/api': {
        //             target: 'http://localhost:9001', // 后端服务地址
        //             changeOrigin: true,
        //
        //         }
        //     }
        // },
        data() {
            return {
                value1: '2022-01-01 00:00:00',
                value2: '2022-06-02 00:00:00',
                value3: '2023-01-01 00:00:00'
            }
        },
        mounted() {
            this.liuliang_data()
            this.type_data()
            this.dynamic_data_get()
            this.initCharts()
            this.renderMap()
            this.relitu()
        },
        beforeDestroy() {
            // 清理定时器
            clearInterval(this.intervalId);
        },
        methods: {
            //初始化地图
            renderMap() {


                var ditu = echarts.init(document.getElementById('ditu'));
                window.addEventListener('resize', function () {
                    ditu.resize();
                });

                window.dataList = [
                    {name: '澳门', value: 18},
                    {name: '香港', value: 273},
                    {name: '台湾', value: 153},
                    {name: '新疆', value: 76},
                    {name: '宁夏', value: 75},
                    {name: '青海', value: 18},
                    {name: '甘肃', value: 134},
                    {name: '陕西', value: 248},
                    {name: '西藏', value: 100000},
                    {name: '云南', value: 176},
                    {name: '贵州', value: 146},
                    {name: '四川', value: 543},
                    {name: '重庆', value: 576},
                    {name: '海南', value: 168},
                    {name: '广西', value: 254},
                    {name: '广东', value: 1407},
                    {name: '湖南', value: 1018},
                    {name: '湖北', value: 67800},
                    {name: '河南', value: 1273},
                    {name: '山东', value: 765},
                    {name: '江西', value: 936},
                    {name: '福建', value: 307},
                    {name: '安徽', value: 990},
                    {name: '浙江', value: 1237},
                    {name: '江苏', value: 633},
                    {name: '上海', value: 394},
                    {name: '黑龙江', value: 484},
                    {name: '吉林', value: 93},
                    {name: '辽宁', value: 126},
                    {name: '内蒙古', value: 75},
                    {name: '山西', value: 133},
                    {name: '河北', value: 319},
                    {name: '天津', value: 137},
                    {name: '北京', value: 512}
                ];
                option = {
                    tooltip: {
                        triggerOn: "click",
                        formatter: function (e, t, n) {
                            return '.5' == e.value ? e.name + "：有疑似病例" : e.seriesName + "<br />" + e.name + "：" + e.value
                        }
                    },

                    visualMap: {
                        min: 0,
                        max: 100000,
                        left: 26,
                        bottom: 40,
                        showLabel: !0,
                        text: ["高", "低"],
                        pieces: [{
                            gt: 10000,
                            label: "> 10000次",
                            color: "#7f1100"
                        }, {
                            gte: 1000,
                            lte: 10000,
                            label: "1000 - 10000次",
                            color: "#ff5428"
                        }, {
                            gte: 100,
                            lt: 1000,
                            label: "100 - 1000次",
                            color: "#ff8c71"
                        }, {
                            gt: 10,
                            lt: 100,
                            label: "10 - 100次",
                            color: "#ffd768"
                        }, {
                            gt: 1,
                            lt: 10,
                            label: "1 - 10次",
                            color: "#ffffff"
                        }],
                        show: !0
                    },
                    geo: {
                        map: "china",
                        roam: !1,
                        scaleLimit: {
                            min: 1,
                            max: 2
                        },
                        zoom: 1.23,
                        top: 120,
                        label: {
                            normal: {
                                show: !0,
                                fontSize: "14",
                                color: "rgba(0,0,0,0.7)"
                            }
                        },
                        itemStyle: {
                            normal: {
                                //shadowBlur: 50,
                                //shadowColor: 'rgba(0, 0, 0, 0.2)',
                                borderColor: "rgba(0, 0, 0, 0.2)"
                            },
                            emphasis: {
                                areaColor: "#f2d5ad",
                                shadowOffsetX: 0,
                                shadowOffsetY: 0,
                                borderWidth: 0
                            }
                        }
                    },
                    series: [{
                        name: "访问次数",
                        type: "map",
                        geoIndex: 0,
                        data: window.dataList
                    }]
                };
                ditu.setOption(option);
            },
            //初始化图表
            initCharts() {


                    axios.post('http://127.0.0.1:9001/duibi',{
                        "start":this.value2,
                        "end":this.value3

                    },{
                        "Content-Type":"application/json; charset=utf-8"
                    })
                        .then(response => {

                            start_dates=response.data.data.start_dates
                            end_dates=response.data.data.end_dates
                            start_values=response.data.data.start_values
                            end_values=response.data.data.end_values
                            // console.log(start_dates)
                            //折线图


                            var zhexiantu = echarts.init(document.getElementById('zhexiantu'));
                            window.addEventListener('resize', function () {
                                zhexiantu.resize();
                            });
                            var color = ['#bb80d9', '#b5ee66'];
                            const colors = ['#5470C6', '#EE6666'];
                            var option = {

                                color: color,
                                tooltip: {
                                    trigger: 'none',
                                    axisPointer: {
                                        type: 'cross'
                                    }
                                },
                                legend: {},
                                grid: {
                                    top: '10%',
                                    bottom: '25%',
                                },
                                xAxis: [
                                    {
                                        type: 'category',
                                        axisTick: {
                                            alignWithLabel: true
                                        },
                                        axisLine: {
                                            onZero: false,
                                            lineStyle: {
                                                color: colors[1]
                                            }
                                        },
                                        axisPointer: {
                                            label: {
                                                formatter: function (params) {
                                                    return (
                                                        'Precipitation  ' +
                                                        params.value +
                                                        (params.seriesData.length ? '：' + params.seriesData[0].data : '')
                                                    );
                                                }
                                            }
                                        },
                                        // prettier-ignore
                                        data: end_dates
                                    },
                                    {
                                        type: 'category',
                                        axisTick: {
                                            alignWithLabel: true
                                        },
                                        axisLine: {
                                            onZero: false,
                                            lineStyle: {
                                                color: colors[0]
                                            }
                                        },
                                        axisPointer: {
                                            label: {
                                                formatter: function (params) {
                                                    return (
                                                        'Precipitation  ' +
                                                        params.value +
                                                        (params.seriesData.length ? '：' + params.seriesData[0].data : '')
                                                    );
                                                }
                                            }
                                        },
                                        // prettier-ignore
                                        data: start_dates
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value'
                                    }
                                ],
                                series: [
                                    {
                                        // name: 'Precipitation(2015)',

                                        type: 'line',
                                        xAxisIndex: 1,
                                        smooth: true,
                                        // label:{
                                        //     show: true,
                                        //     position:"top",
                                        //     color: '#ff0000'
                                        //
                                        // },
                                        emphasis: {
                                            focus: 'series'
                                        },
                                        data: end_values
                                    },
                                    {
                                        // name: 'Precipitation(2016)',
                                        type: 'line',
                                        smooth: true,
                                        emphasis: {
                                            focus: 'series'
                                        },
                                        data: start_values
                                    }
                                ]
                            };
                            zhexiantu.setOption(option);
                            // 处理成功响应
                            console.log(this.value2)
                            console.log(this.value3)
                            console.log(response.data);
                        })
                        .catch(error => {
                            // 处理错误响应
                            console.error(error);
                        });




            },

            relitu() {
                //高峰图



                axios.post('http://127.0.0.1:9001/relitu',{
                    "start":this.value1,
                    "end":this.value2
                },{
                    "Content-Type":"application/json; charset=utf-8"
                })
                    .then(response => {
                        var relitu = echarts.init(document.getElementById('relitu'));
                        window.addEventListener('resize', function () {
                            relitu.resize();
                        });

                        // [经，纬，量]
                        var dataList=response.data.data



                        option = {
                            title: {
                                text: '热力图',
                                subtext: '',
                                left: 'center',
                                textStyle: {
                                    color: '#212a31'
                                }
                            },
                            // backgroundColor: '¥',
                            visualMap: {
                                show: false,
                                min: 0,
                                max: 500,
                                splitNumber: 100,
                                inRange: {
                                    color: ['#d94e5d', '#eac736', '#50a3ba'].reverse()
                                },
                                textStyle: {
                                    color: '#212a31'
                                },

                            },
                            geo: {
                                map: 'china',
                                label: {
                                    normal: {show: false},
                                    emphasis: {show: false}
                                },
                                roam: true,
                                itemStyle: {
                                    normal: {
                                        areaColor: '#dfe2e5',
                                        borderColor: '#acb3ba'
                                    },
                                    emphasis: {
                                        areaColor: '#e3e4e5'
                                    }
                                }
                            },
                            series: [{
                                name: 'AQI',
                                type: 'heatmap',
                                coordinateSystem: 'geo',
                                data: dataList
                            }]
                        };

                        // 使用刚指定的配置项和数据显示图表。
                        relitu.setOption(option);






                    })
                    .catch(error => {
                        console.error(error);
                    });



            },

            liuliang_data() {
                // var app = {};?
                var liuliangtu = echarts.init(document.getElementById('liuliangtu'));
                window.addEventListener('resize', function () {
                    liuliangtu.resize();
                });
                let date = [];
                let data = [];
                axios.post('http://127.0.0.1:9001/liuliang',{
                    "start":this.value1,
                    "end":this.value2
                },{
                    "Content-Type":"application/json; charset=utf-8"
                }).then(response => {
                    console.log(response.data)
                    date = response.data.data.Times
                    data = response.data.data.Lengths

                    var option = {
                        grid: {
                            top: '10%',
                            // bottom: '20%' // 距离底部的距离为容器高度的 20%
                        },
                        tooltip: {
                            trigger: 'axis',
                            position: function (pt) {
                                return [pt[0], '0%'];
                            }
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: date
                        },
                        yAxis: {
                            type: 'value',
                            boundaryGap: [0, '20%']
                        },
                        dataZoom: [
                            {
                                type: 'slider',
                                start: 0,
                                end: 10
                            },

                        ],
                        series: [
                            {
                                name: '流量',
                                type: 'line',
                                symbol: 'none',
                                sampling: 'lttb',
                                itemStyle: {
                                    color: 'rgb(255, 70, 131)'
                                },
                                areaStyle: {
                                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                        {
                                            offset: 0,
                                            color: 'rgb(255, 158, 68)'
                                        },
                                        {
                                            offset: 1,
                                            color: 'rgb(255, 70, 131)'
                                        }
                                    ])
                                },
                                data: data
                            }
                        ]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    liuliangtu.setOption(option);

                })

            },

                    bingtu.resize();
                });

                let difang = [];
                let dangzheng = [];
                let yaowen = [];
                let qita = [];
                let date =[];

                    guandian = response.data.guandian
                    // console.log(guandian)
                    difang = response.data.difang
                    dangzheng = response.data.dangzheng
                    yaowen = response.data.yaowen
                    qita = response.data.qita
                    date=response.data.date


                    var option = {


                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                // Use axis to trigger tooltip
                                type: 'shadow' // 'shadow' as default; can also be 'line' or 'shadow'
                            }
                        },
                        legend: {},
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        xAxis: {
                            type: 'value'
                        },
                        yAxis: {
                            type: 'category',
                            data: date
                        },
                        series: [
                            {
                                name: '党政',
                                type: 'bar',
                                stack: 'total',
                                label: {
                                    show: true
                                },
                                emphasis: {
                                    focus: 'series'
                                },
                                data: dangzheng
                            },
                            {
                                name: '观点',
                                type: 'bar',
                                stack: 'total',
                                label: {
                                    show: true
                                },
                                emphasis: {
                                    focus: 'series'
                                },
                                data: guandian
                            },
                            {
                                name: '要闻',
                                type: 'bar',
                                stack: 'total',
                                label: {
                                    show: true
                                },
                                emphasis: {
                                    focus: 'series'
                                },
                                data: yaowen
                            },
                            {
                                name: '地方',
                                type: 'bar',
                                stack: 'total',
                                label: {
                                    show: true
                                },
                                emphasis: {
                                    focus: 'series'
                                },
                                data: difang
                            },
                            {
                                name: '其他',
                                type: 'bar',
                                stack: 'total',
                                label: {
                                    show: true
                                },
                                emphasis: {
                                    focus: 'series'
                                },
                                data: qita
                            }
                        ]
                    };

                    bingtu.setOption(option)
                })


            },

            dynamic_data_get() {
                var app = {};
                var dynamic_data = echarts.init(document.getElementById('dynamic_data'));
                window.addEventListener('resize', function () {
                    dynamic_data.resize();
                });
                let categories = []
                let categories2 = [];
                let dynamicdata = []
                let linedata = []
                option = {
                    grid: {
                        top: '20%',
                        bottom: '20%',
                    },
                    // title: {
                    //     text: 'Dynamic Data'
                    // },
                    tooltip: {

                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            label: {
                                backgroundColor: '#283b56'
                            }
                        }
                    },
                    legend: {},
                    dataZoom: {
                        show: false,
                        start: 0,
                        end: 100
                    },
                    xAxis: [
                        {
                            type: 'category',
                            boundaryGap: true,
                            data: categories
                        },
                        {
                            type: 'category',
                            boundaryGap: true,
                            data: categories2
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            scale: true,
                            name: 'Price',
                            max: 30,
                            min: 0,
                            // boundaryGap: '50%',
                        },
                        {
                            type: 'value',
                            scale: true,
                            name: 'Order',
                            max: 1200,
                            min: 0,
                            // boundaryGap: '50%'
                        }
                    ],
                    series: [
                        {
                            // name: 'Dynamic Bar',
                            type: 'bar',
                            xAxisIndex: 1,
                            yAxisIndex: 1,
                            data: dynamicdata
                        },
                        {
                            // name: 'Dynamic Line',
                            type: 'line',
                            data: linedata
                        }
                    ]
                };
                app.count = 11;

                var socket = new WebSocket("ws://localhost:8765/ws");

                socket.onmessage = function(event) {
                    var data = JSON.parse(event.data) ;
                    // console.log(data)

                    // var container = document.getElementById("data-container");

                    // 将接收到的数据显示在页面上
                    // container.innerHTML = JSON.stringify(data);
                    if (dynamicdata.length<10){
                        dynamicdata.push(data.bar);
                        linedata.push(data.line);
                        categories.push(data.date);
                        categories2.push(app.count++);
                    }else {
                        dynamicdata.shift();
                        dynamicdata.push(data.bar);
                        linedata.shift();
                        linedata.push(data.line);
                        categories.shift();
                        categories.push(data.date);
                        categories2.shift();
                        categories2.push(app.count++);
                    }
                    dynamic_data.setOption({
                        xAxis: [
                            {
                                data: categories
                            },
                            {
                                data: categories2
                            }
                        ],
                        series: [
                            {
                                data: dynamicdata
                            },
                            {
                                data: linedata
                            }
                        ]
                    });
                };// 替换为实际的 WebSocket 地址
                // setInterval(function () {
                //     let axisData = new Date().toLocaleTimeString().replace(/^\D*/, '');
                //     // var socket = new WebSocket("ws://localhost:8765/ws");  // 替换为实际的 WebSocket 地址
                //
                //
                //
                //     // axios.get('http://127.0.0.1:9001/data2').then(response => {
                //     //
                //     //
                //     // })
                //
                // }, 2000);

                dynamic_data.setOption(option)
            },

        },
    });

</script>

    $('document').ready(function () {
        $("body").css('visibility', 'visible');
        var localData = [$('#teacher').val(), $('#start').val() + '/' + $('#end').val(), $('#leader').val()]
        localStorage.setItem("data", localData);

            localData = [$('#teacher').val(), $('#start').val() + '/' + $('#end').val(), $('#leader').val()]
            if (typeof (Storage) !== "undefined") {
                localStorage.setItem("data", localData);
                var arr = localStorage.getItem("data").split(',');
                $('#name_a').html(arr[0]);
                $('#date_a').html(arr[1]);
                $('#lea_a').html(arr[2]);
            }
        })
        $('#fangda').on('click', function () {
            if ($(this).siblings('ul').is(":hidden")) {
                $(this).addClass('active').siblings('ul').show();
            } else {
                $(this).removeClass('active').siblings('ul').hide();
            }
        })

        $('.modal-btn>li').on('click', function () {
            var index = $(this).index();
            if (index <= 2) {
                $('.container').attr('style', 'visibility: visible').find('.pop-up').eq(index).attr('style', 'visibility: visible').siblings().attr('style', 'visibility: hidden');
            } else if (index > 2 && index < 5) {
                $('.container').attr('style', 'visibility: visible').find('.pop-up').eq(3).attr('style', 'visibility: visible').siblings().attr('style', 'visibility: hidden');
                if (index != 3) {
                    $('.pop-data .ranking-box').hide();
                } else {
                    $('.pop-data .ranking-box').show();
                }
                $('.cont-div').eq(index - 3).attr('style', 'visibility: visible').siblings('.cont-div').attr('style', 'visibility: hidden');
            } else if (index == 5) {
                $('.container').attr('style', 'visibility: visible').find('.pop-up').eq(3).attr('style', 'visibility: visible').siblings().attr('style', 'visibility: hidden');
                $('.pop-data .ranking-box').hide();
                if ($('#switchBtn').find('.active').data('datatype') == "income") {
                    $('#titles').html('收入数据');
                    $('#totalProfits').html('123,456.5元');
                    $('.cont-div').eq(2).attr('style', 'visibility: visible').siblings('.cont-div').attr('style', 'visibility: hidden');
                } else if ($('#switchBtn').find('.active').data('datatype') == 'expend') {
                    $('#titles').html('支出数据');
                    $('#totalProfits').html('32,111.4元');
                    $('.cont-div').eq(2).attr('style', 'visibility: visible').siblings('div').attr('style', 'visibility: hidden');
                }
            }
        })
    })
</script>


</html>
