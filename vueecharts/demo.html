<script>
    new Vue({
        el: '#app',
        mounted() {
            this.dynamic_data_get()
        },
        beforeDestroy() {
            // 清理定时器
            clearInterval(this.intervalId);
        },
        methods: {
            dynamic_data_get () {
                var app = {};


                var dynamic_data=echarts.init(document.getElementById('dynamic_data'));
                window.addEventListener('resize', function () {
                    dynamic_data.resize();
                });
                let categories = []
                let categories2 =[];
                let dynamicdata=[]
                let  linedata=[]
                axios.get('http://127.0.0.1:9001/data').then(response => {
                        console.log(response.data.date)
                        categories= response.data.date;
                        categories2=response.data.num;
                    dynamicdata=response.data.bar;
                    linedata=response.data.line;
                    })
                option = {
                    grid:{
                        top: '20%',
                        bottom: '20%',
                    },
                    // title: {
                    //     text: 'Dynamic Data'
                    // },
                    tooltip: {

                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            label: {
                                backgroundColor: '#283b56'
                            }
                        }
                    },
                    legend: {},
                    dataZoom: {
                        show: false,
                        start: 0,
                        end: 100
                    },
                    xAxis: [
                        {
                            type: 'category',
                            boundaryGap: true,
                            data: categories
                        },
                        {
                            type: 'category',
                            boundaryGap: true,
                            data: categories2
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            scale: true,
                            name: 'Price',
                            max: 30,
                            min: 0,
                            // boundaryGap: '50%',
                        },
                        {
                            type: 'value',
                            scale: true,
                            name: 'Order',
                            max: 1200,
                            min: 0,
                            // boundaryGap: '50%'
                        }
                    ],
                    series: [
                        {
                            // name: 'Dynamic Bar',
                            type: 'bar',
                            xAxisIndex: 1,
                            yAxisIndex: 1,
                            data: dynamicdata
                        },
                        {
                            // name: 'Dynamic Line',
                            type: 'line',
                            data: linedata
                        }
                    ]
                };
                app.count = 11;
                setInterval(function () {
                    let axisData = new Date().toLocaleTimeString().replace(/^\D*/, '');

                    axios.get('http://127.0.0.1:9001/data2').then(response => {
                        console.log(response.data.date)
                        dynamicdata.shift();
                        dynamicdata.push(response.data.bar);
                        linedata.shift();
                        linedata.push(response.data.line);
                        categories.shift();
                        categories.push(response.data.date);
                        categories2.shift();
                        categories2.push(app.count++);
                    })
                    dynamic_data.setOption({
                        xAxis: [
                            {
                                data: categories
                            },
                            {
                                data: categories2
                            }
                        ],
                        series: [
                            {
                                data: dynamicdata
                            },
                            {
                                data: linedata
                            }
                        ]
                    });
                }, 2100);

                dynamic_data.setOption(option)
            },
        },
    });
</script>
